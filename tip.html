<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="tip.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
        <h2>TIP CALCULATOR</h2><br><br><br>
        <div>
            
            <label>Total Bill</label>
            <input type="text" id="totalBill">
            <br>

            <label>Tip Percentage %</label>
            <input type="text" id="percentage">
            <br>

            <label> Total Person </label>
            <input type="text" id="totalPerson">
            <br>

            <label> Tip Amount</label>
            <input type="text" id="tipAmount" disabled>
            <br>

            <label>Total Party Bill </label>
            <input type="text" id="totalPartyBill" disabled>
            <br>

            <label> Individual Bill </label>
            <input type="text" id="personBill" disabled>

            <br>
            <button onclick="tipcalc()" id = "tipButton"> Calculate Tip  </button>

            
        </div>
    </main>

    <script>
        var tipcalc = () => {
            let amount = document.getElementById('totalBill').value;
           
            let percent = document.getElementById('percentage').value;

            let tip = amount *(percent/100);
            
            let person = document.getElementById('totalPerson').value;

            let total = tip + Number ( amount);

            let perperson = total/person;
            

            document.getElementById('tipAmount'). value = tip;

            document.getElementById('totalPartyBill'). value = total;

            document.getElementById('personBill'). value = perperson;
            
        }



    </script>
</body>
</html>
